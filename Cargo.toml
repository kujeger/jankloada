[workspace]
members = [
  "jankloada",
  "jankloada-lib",
  "jankloada-cli",
]
default-members = [
  "jankloada",
  "jankloada-lib",
 ]

resolver = "2"

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = false
split-debuginfo = "packed"

[workspace.metadata.release]
shared-version = true
